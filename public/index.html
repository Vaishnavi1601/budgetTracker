    <link rel="stylesheet" href="./style.css" />
    <title>Budget Tracker</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <img id="header-img" src="./assets/images/back.png" />
        <div class="header-txt">Available Budget in <span id="date"></span> </div>
        <div id="amount"></div>

        <div class="add-amount">
          <div class="header-income">
            <p>INCOME</p>
            <div id="income-amount"></div>
          </div>
        </div>

        <div id="sub-amount">
          <div class="header-expense">
            <p>EXPENSE</p>
              <div id="expense-amount"></div>
              <div id="expense-percentage"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
  
  
      <div>
        <div class="add-description ">
          <select id="add-remove" name="add-remove">
            <option value="+">+</option>
            <option value="-">-</option>
          </select>
          <input id="input" required type="text" placeholder="Add description" />
          <input id="value" required type="number" placeholder="Value"/>
          <button type="submit" id="check-button"> 
          <img class="check" src="https://img.icons8.com/color/24/000000/add--v1.png"/></button>
        </div>
      </div>
  
      <div class="bottom">
        <div id="bottom-left">
          <h3>INCOME</h3>
          <table BORDER=0  CELLSPACING=0>
            <tbody id="income-tbody">
            <!-- <tr>

            <tr>

            </tr> -->
            </tbody>
           
            
          </table>
        </div>
        <div id="bottom-right">
          <h3>EXPENSE</h3>
          <table  BORDER=0  CELLSPACING=0>
            <tbody id="expense-tbody">
              <!-- <tr>

                  />
                </td>
              </tr> -->
            </tbody>
          </table>
          
        </div>
      </div>
    </main>
